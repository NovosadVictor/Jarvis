{% extends 'homes/base.html' %}

{% block title %}Добавить прибор{% endblock %}

{% block body %}

        <h1>{{ logic_error }}</h1>
    {% endif %}
    {% if success_bool %}
        <h1>{{ success }}</h1>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Добавить прибор"/>
    </form>
    {% endif %}
{% endblock %}
